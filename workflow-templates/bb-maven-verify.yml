name: Maven Verify

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

jobs:
  maven:
    name: Maven Verify
    uses: backbase/workflows/.github/workflows/maven-verify.yml@main
    secrets:
      maven-username: ${{ secrets.MAVEN_USERNAME }}
      maven-password: ${{ secrets.MAVEN_PASSWORD }}